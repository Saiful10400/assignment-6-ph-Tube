<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- talwind css link with daisy ui. -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font and custom css -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap');

        .interfont {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<!--    -->

<body>
    <!-- whole content will contain thi this secion div. -->
    <section class="w-[90%] mx-auto">
        <nav
            class="flex flex-col lg:flex-row justify-between items-center pt-12 pb-7 border-b-2 border-gray-300 lg:gap-0 gap-8">

            <img src="img/Logo.png" alt="Ph tube logo." class="order-1">
            <button onclick="sortByView()" class="btn bg-gray-400 border-none text-lg font-medium lg:order-2 order-3">Sort by view</button>
            <button onclick="blogBtn()" class="bg-red-500 text-lg font-medium btn border-none text-white lg:order-3 order-2">Blog</button>
        </nav>

        <!-- menu section -->
        <section id="menu" class=" flex gap-2 justify-center items-center flex-wrap py-8 text-xs lg:text-base font-light lg:font-medium">

        </section>

        <!-- gird/video section. -->
        <section id="gridSection" class="grid grid-cols-1 lg:grid-cols-4 gap-6">

        </section>
    </section>


    <script src="js files/main.js"></script>
</body>

</html>
